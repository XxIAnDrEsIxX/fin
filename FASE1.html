<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FELIZ SAN VALENT√çN</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .cards-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .final-card {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°Captura los corazones! ‚ù§Ô∏è</h1>
        <p>Debes capturar 10 corazones para el siguiente nivel.</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <p class="counter">Corazones capturados: <span id="score">0</span>/10</p>
        
        <div id="game-area"></div>
    </div>

    <div class="cards-container hidden" id="cards-container">
        <div class="card" onclick="revealCard(this, 'Eres especial!')">?</div>
        <div class="card" onclick="revealCard(this, 'Tu sonrisa ilumina mi d√≠a!')">?</div>
        <div class="card" onclick="revealCard(this, 'Me encanta estar contigo!')">?</div>
        <div class="card" onclick="revealCard(this, 'Eres mi persona favorita!')">?</div>
    </div>
    
    <div class="final-card hidden" id="final-card">
        <p>¬øQuieres salir conmigo? ‚ù§Ô∏è</p>
        <div class="buttons">
            <button class="yes" onclick="showMessage('¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è')">S√≠</button>
            <button class="no" onclick="showMessage('¬°No importa, igual me gustas! üòò')">No</button>
        </div>
    </div>

    <canvas id="particles"></canvas>

    <script src="script2.js"></script>
    <script>
        let revealedCards = 0;

        function revealCard(card, message) {
            card.textContent = message;
            card.style.backgroundColor = '#ff69b4';
            revealedCards++;
            if (revealedCards === 4) {
                setTimeout(() => {
                    document.getElementById('cards-container').classList.add('hidden');
                    document.getElementById('final-card').classList.remove('hidden');
                }, 1000);
            }
        }

        function showMessage(message) {
            alert(message);
        }
    </script>
</body>
</html>
